<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>My weather application</title>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <main>
      <header>
        <form class="form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="enter"
          />
          <input type="submit" value="Search" class="search" />
        </form>
      </header>
      <hr />

      <div class="current-weather">
        <div>
          <h1 class="city">Paris</h1>
          <p>
            <span id="time-stamp">Saturday 15:32</span>, moderate rain <br />
            Humidity: <strong class="humid" id="humid">87%</strong>, Wind:
            <strong class="wind" id="wind">7.2km/h</strong>
          </p>
        </div>
        <div class="temp">
          <strong
            ><span class="icon" id="icon">☀️</span>
            <span class="num" id="num">14</span><span> °C</span></strong
          >
        </div>
      </div>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/LuipaToka">Elizabeth Toka</a> and is
          <a href="https://github.com/LuipaToka/week-7-Luipa"> on GitHub</a> and
          <a href="https://main--luipa-week-7.netlify.app/"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </main>
    <script src="index.js"></script>
  </body>
</html>
